<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Inventarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Registro de Inventarios</h2>
        <form>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" placeholder="Ingrese la cantidad" required>
            </div>
            <div class="form-group">
                <label for="fechaEntrada">Fecha de Entrada</label>
                <input type="date" class="form-control" id="fechaEntrada" required>
            </div>
            <div class="form-group">
                <label for="fechaVencimiento">Fecha de Vencimiento</label>
                <input type="date" class="form-control" id="fechaVencimiento" required>
            </div>
            <div class="form-group">
                <label for="idProductoProductor">ID de Producto Productor</label>
                <select class="form-control" id="idProductoProductor" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <!-- Agrega las opciones segÃºn el idProductoProductor-->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Inventario</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
