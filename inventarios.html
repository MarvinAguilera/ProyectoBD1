    <div class="container mt-5">
        <h2 style="color: aliceblue;" class="text-center">Inventario</h2>
        <div class="d-flex justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label style="color: aliceblue;" for="idProductor">Productor</label>
                    <select class="form-control" id="idProductor" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <!-- Agrega las opciones  -->
                    </select>
                </div>
                <div class="form-group">
                    <label style="color: aliceblue;" for="idProducto">Producto</label>
                    <select class="form-control" id="idProducto" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <!-- Agrega las opciones  -->
                    </select>
                </div>
                <div class="form-group">
                    <label style="color: aliceblue;" for="idTipoMovimiento">Tipo Movimiento</label>
                    <select class="form-control" id="idTipoMovimiento" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <!-- Agrega las opciones  -->
                    </select>
                </div>
                <div class="form-group">
                    <label style="color: aliceblue;" for="cantidad">Cantidad</label>
                    <input type="number" class="form-control" id="cantidad" placeholder="Ingrese la cantidad" required>
                </div>
                <div class="form-group">
                    <label style="color: aliceblue;" for="fechaEntrada">Fecha de Entrada</label>
                    <input type="date" class="form-control" id="fechaEntrada" required>
                </div>
                <div class="form-group">
                    <label style="color: aliceblue;" for="fechaVencimiento">Fecha de Vencimiento</label>
                    <input type="date" class="form-control" id="fechaVencimiento" required>
                </div>
                <div class="form-group">
                    <label style="color: aliceblue;" for="idProductoProductor">ID de Producto Productor</label>
                    <select class="form-control" id="idProductoProductor" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <!-- Agrega las opciones segÃºn el idProductoProductor-->
                    </select>
                </div>
                <div class="form-group">
                    <label style="color: aliceblue;" for="idReferencia">Referencia</label>
                    <input type="tel" class="form-control" id="idReferencia" placeholder="Ingrese referencia" required>
                </div>
