<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Productor de Granos Básicos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="inventarios.html">Inventario</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
    

    <div class="container mt-5">
        <h2 class="text-center">Inventarios</h2>
        <div class="d-flex justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="idProductor">ID Productor</label>
                    <select class="form-control" id="idProductor" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <!-- Agrega las opciones  -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="idProducto">ID Producto</label>
                    <select class="form-control" id="idProducto" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <!-- Agrega las opciones  -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="idTipoMovimiento">ID tipo Movimiento</label>
                    <select class="form-control" id="idTipoMovimiento" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <!-- Agrega las opciones  -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" class="form-control" id="cantidad" placeholder="Ingrese la cantidad" required>
                </div>
                <div class="form-group">
                    <label for="fechaEntrada">Fecha de Entrada</label>
                    <input type="date" class="form-control" id="fechaEntrada" required>
                </div>
                <div class="form-group">
                    <label for="fechaVencimiento">Fecha de Vencimiento</label>
                    <input type="date" class="form-control" id="fechaVencimiento" required>
                </div>
                <div class="form-group">
                    <label for="idProductoProductor">ID de Producto Productor</label>
                    <select class="form-control" id="idProductoProductor" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <!-- Agrega las opciones según el idProductoProductor-->
                    </select>
                </div>
                <div class="form-group">
                    <label for="idReferencia">Referencia</label>
                    <input type="tel" class="form-control" id="idReferencia" placeholder="Ingrese referencia" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Inventario</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
