<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Direccion</h2>
        <form>
            <div class="form-group">
                <label for="idPais">Pais</label>
                <select class="form-control" id="idPais" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <!--  -->
                </select>
            </div>
            <div class="form-group">
                <label for="idDepartamento">Departamento</label>
                <select class="form-control" id="idDepartamento" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <!--  -->
                </select>
            </div>
            <div class="form-group">
                <label for="idMunicipio">Municipio</label>
                <select class="form-control" id="idMunicipio" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <!--  -->
                </select>
                <div class="form-group">
                    <label for="idAldea">Aldea</label>
                    <select class="form-control" id="idAldea" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <!--  -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="idColonia">Colonia</label>
                    <select class="form-control" id="idColonia" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <!-- -->
                    </select>
                </div>
            <div class="form-group">
                <label for="idReferencia">Referencia</label>
                <input type="text" class="form-control" id="idReferencia" placeholder="Selecion una colonia" required>
            </div>
            <a class="btn btn-primary">Crear</a><br>
           
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
