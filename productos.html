<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Registro de Productos</h2>
        <form>
            <div class="form-group">
                <label for="nombreProducto">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombreProducto" placeholder="Ingrese el nombre del producto" required>
            </div>
            <div class="form-group">
                <label for="precioProducto">Precio del Producto</label>
                <input type="number" class="form-control" id="precioProducto" placeholder="Ingrese el precio del producto" required>
            </div>
            <div class="form-group">
                <label for="descripcionProducto">Descripción del Producto</label>
                <input type="text" class="form-control" id="descripcionProducto" placeholder="Ingrese la descripción del producto" required>
            </div>
            <div class="form-group">
                <label for="codigoProducto">Código del Producto</label>
                <input type="text" class="form-control" id="codigoProducto" placeholder="Ingrese el código del producto" required>
            </div>
            <div class="form-group">
                <label for="medidaProducto">Medida del Producto</label>
                <input type="text" class="form-control" id="medidaProducto" placeholder="Ingrese la medida del producto" required>
            </div>
            <div class="form-group">
                <label for="tipoProducto">Tipo de Producto</label>
                <select class="form-control" id="tipoProducto" required>
                    <option value="1">Tipo 1</option>
                    <option value="2">Tipo 2</option>
                    <!-- Agrega las opciones según los tipos de productos disponibles -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
