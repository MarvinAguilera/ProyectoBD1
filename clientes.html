<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Registro de Clientes</h2>
        <form>
            <div class="form-group">
                <label for="idPersona">ID de Persona</label>
                <input type="text" class="form-control" id="idPersona" placeholder="Ingrese el ID de persona" required>
            </div>
            <div class="form-group">
                <label for="idUsuario">ID de Usuario</label>
                <input type="text" class="form-control" id="idUsuario" placeholder="Ingrese el ID de usuario" required>
            </div>
            <div class="form-group">
                <label for="idTipoCliente">ID de Tipo de Cliente</label>
                <input type="text" class="form-control" id="idTipoCliente" placeholder="Ingrese el ID de tipo de cliente" required>
            </div>
            <a href="Pedidos.html" class="btn btn-primary">Hacer un pedido</a><br>
           
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
