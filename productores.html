<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="D:\Base de Datos\ProyectoBD\login" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoJusta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #28a745; /* Green color for demonstration purposes */
        }

        .container {
            background-color: white; /* Set the container background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add shadow for better visualization */
        }
    </style>
</head>

<body>

    <div class="container">
        <br>
        <br>
        <br>
        <h1 class="display-4 text-center">Regístrate como Productor</h1>

        <form class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nombre1In" class="form-label">Primer nombre</label>
                    <input type="text" class="form-control" id="nombre1In" placeholder="Escribe su primer nombre">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nombre2In" class="form-label">Segundo nombre</label>
                    <input type="text" class="form-control" id="nombre2In" placeholder="Escribe su segundo nombre">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="apellido1In" class="form-label">Primer Apellido</label>
                    <input type="text" class="form-control" id="apellido1In" placeholder="Escribe su primer apellido">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="apellido2In" class="form-label">Segundo Apellido</label>
                    <input type="text" class="form-control" id="apellido2In" placeholder="Escribe su segundo apellido">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="emailInput" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Escribe su email">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="dniInput" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="dniInput" placeholder="Escribe su DNI">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="genero">Género</label>
                    <select class="form-control" id="genero" required>
                        <option value="1">M</option>
                        <option value="2">F</option>
                    </select>
                </div>
               
            </div>
            
            <div class="col-md-6">
                <div class="form-group">
                    <label for="FechaDeNacimientoInput" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="FechaDeNacimientoInput" placeholder="Fecha de Nacimiento"><br>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-md-6">
                    <div class="form-group text-right">
                        <label for="usuario">Usuario</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Ingrese el nombre de usuario" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group text-right">
                        <label for="contrasenia">Contraseña</label>
                        <input type="password" class="form-control" id="contrasenia" placeholder="Ingrese la contraseña" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="idTipoEstablecimiento">Tipo de Establecimiento</label>
                <select class="form-control" id="idTipoEstablecimiento" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <!-- Agrega las opciones según el ID de Tipo de Establecimiento-->
                </select>
            </div>
            <div class="form-group">
                <label for="horarioApertura">Horario de Apertura</label>
                <input type="time" class="form-control" id="horarioApertura" required>
            </div>
            <div class="form-group">
                <label for="horarioCierre">Horario de Cierre</label>
                <input type="time" class="form-control" id="horarioCierre" required>
            </div>
            <div class="row justify-content-center align-items-center"> <!-- Agrega la clase align-items-center -->
                <div class="col-auto">
                    <div class="form-group">
                        <a href="loginProductor.html" class="btn btn-primary mt-3" href="#" role="button">Registrar</a> <!-- Agrega la clase mt-3 para margen superior -->
                    </div>
                </div>
            </div>
            
            </div>
            
        </form>
    </div>
</body>

</html>
