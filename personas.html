<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Personas</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Registro de Personas</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="primerNombre">Primer Nombre</label>
                    <input type="text" class="form-control" id="primerNombre" placeholder="Ingrese el primer nombre" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="segundoNombre">Segundo Nombre</label>
                    <input type="text" class="form-control" id="segundoNombre" placeholder="Ingrese el segundo nombre" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="primerApellido">Primer Apellido</label>
                    <input type="text" class="form-control" id="primerApellido" placeholder="Ingrese el primer apellido" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="segundoApellido">Segundo Apellido</label>
                    <input type="text" class="form-control" id="segundoApellido" placeholder="Ingrese el segundo apellido" required>
                </div>
            </div>
            <div class="form-group">
                <label for="numeroTelefono">Número de Teléfono</label>
                <input type="tel" class="form-control" id="numeroTelefono" placeholder="Ingrese el número de teléfono" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese el correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="dni">Número de Identificación (DNI)</label>
                <input type="text" class="form-control" id="dni" placeholder="Ingrese el número de identificación" required>
            </div>
            <div class="form-group">
                <label for="genero">Género</label>
                <select id="genero" class="form-control" required>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="O">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" required>
            </div>
            <div class="form-group">
                <label for="idDireccion">Direccion</label>
                <select class="form-control" id="idDireccion" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <!-- -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Persona</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
