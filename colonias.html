<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colonias</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>

    body {
                height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(https://imgs.search.brave.com/7EVX0NYEnoioTa25ymtCJty9gGL4EiapZY9dsjRPAQs/rs:fit:860:0:0/g:ce/aHR0cHM6Ly93d3cu/ZmlmdHlzb3VuZHMu/Y29tL2ltYWdlcy9n/cmFwaGljcy9ncmFk/aWVudC1ncmVlbi1i/YWNrZ3JvdW5kLTEx/MTUuanBn);
            background-repeat: no-repeat;
            background-size: cover;
            }
    
    </style>

<body>
    <div class="container mt-5">
        <h2 style="color: aliceblue;">Registro de Colonias</h2>
        <form>

            <div class="form-group">
                <label style="color: aliceblue;" for="idProductoProductor">Pais</label>
                <select class="form-control" id="idPais" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <!-- Agrega las opciones según el idProductoProductor-->
                </select>
            </div>

            <div class="form-group">
                <label style="color: aliceblue;" for="idProductoProductor">Departamento</label>
                <select class="form-control" id="idPais" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <!-- Agrega las opciones según el idProductoProductor-->
                </select>
            </div>

            <div class="form-group">
                <label style="color: aliceblue;" for="idProductoProductor">Municipio</label>
                <select class="form-control" id="idPais" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <!-- Agrega las opciones según el idProductoProductor-->
                </select>
            </div>

            <div class="form-group">
                <label style="color: aliceblue;" for="idProductoProductor">Aldea</label>
                <select class="form-control" id="idPais" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <!-- Agrega las opciones según el idProductoProductor-->
                </select>
            </div>

            <div class="form-group">
                <label style="color: aliceblue;" for="nombreTipoProducto">Colonias</label>
                <input type="text" class="form-control" id="nombreTipoProducto" placeholder="Ingrese el aldea a ingresar" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
