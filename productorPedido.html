<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario ProductorPedido</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h2>Formulario ProductorPedido</h2>
  <form>
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="text" class="form-control" id="id">
    </div>
    <div class="form-group">
        <label for="idProductores">ID Productores</label>
        <select class="form-control" id="idProductores" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <!-- Agrega las opciones según el productor -->
        </select>
    </div>
    <div class="form-group">
        <label for="idPedido">ID Pedido</label>
        <select class="form-control" id="idPedido" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <!-- Agrega las opciones según el pedido -->
        </select>
    </div>
    <div class="form-group">
        <label for="idCliente">ID Cliente</label>
        <select class="form-control" id="idCliente" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <!-- Agrega las opciones según el cliente-->
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
