<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Documento</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Registro de Documento</h2>
        <form>
            <div class="form-group">
                <label for="idEstablecimiento">ID de Establecimiento</label>
                <select class="form-control" id="idEstablecimiento" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <!-- Agrega las opciones según el idEstablecimiento-->
                </select>
            </div>
            <div class="form-group">
                <label for="idCaja">ID de Caja</label>
                <select class="form-control" id="idCaja" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <!-- Agrega las opciones según el idCaja-->
                </select>
            </div>
            <div class="form-group">
                <label for="idInscripcion">ID de Inscripción SAR</label>
                <select class="form-control" id="idInscripcion" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <!-- Agrega las opciones según el idInscripcion-->
                </select>
            </div>
            <div class="form-group">
                <label for="nCorrelativo">Número Correlativo</label>
                <input type="text" class="form-control" id="nCorrelativo" placeholder="Ingrese el número correlativo" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Documento</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
